<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
                            <div class="section-block" id="basicform">
                                <h3>Project Create</h3>
                                <form th:action="@{/project/create}" method="post" th:object="${project}" class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <label for="projectname" class="col-form-label">Project Name</label>
                                                <input id="projectname" type="text"
                                                       class="form-control" th:field="*{projectCode}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <label for="projectcode" class="col-form-label">Project Code</label>
                                                <input id="projectcode" type="text"
                                                       class="form-control" th:field="*{projectCode}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <label for="manager-select">Assigned Manager</label>
                                                <select class="form-control" id="manager-select">
                                                    <option name="select" value="select">Select</option>
                                                    <option name="admin" value="admin">Mehmet Baran</option>
                                                    <option name="manager" value="manager">Sati Baran</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <label for="projectstart">Project Start Date</label><br>
                                            <input class="form-control" type="date" value="YYYY-MM-DD" id="projectstart" th:field="*{startDate}">
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <label for="projectend">Project End Date</label><br>
                                            <input class="form-control" type="date" value="YYYY-MM-DD" id="projectend" th:field="*{endDate}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <br>
                                            <div class="form-group">
                                                <label for="projectdetail">Project Detail</label>
                                                <textarea class="form-control" id="projectdetail"
                                                          rows="3" th:field="*{projectDetail}"></textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="float-right">
                                                <button type="button" class="btn btn-success">Save</button>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project Code</th>
                                                <th scope="col">Project Name</th>
                                                <th scope="col">Start / End Date</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>PRJ001</td>
                                                <td>Human Resource CRM</td>
                                                <td>11.03.2020 - 11.09.2020</td>
                                                <td>Mehmet Baran</td>
                                                <td>In Progress</td>
                                                <td>
                                                    <button type="button" class="btn btn-warning">Update</button>
                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                    <button type="button" class="btn btn-primary">Complete</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>PRJ002</td>
                                                <td>Infra Upgrade</td>
                                                <td>11.03.2020 - 11.06.2020</td>
                                                <td>Sati Baran</td>
                                                <td>UAT Testing</td>
                                                <td>
                                                    <button type="button" class="btn btn-warning">Update</button>
                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                    <button type="button" class="btn btn-primary">Complete</button>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
