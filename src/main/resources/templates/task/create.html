<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form>
                                        <div class="row">
                                            <div class="col-lg-8 col-md-8">
                                                <div class="form-group">
                                                    <label>Project</label>
                                                    <select class="custom-select"
                                                            required="required">
                                                        <option value="''">Select</option>
<!--                                                        <option th:each="manager: ${managers}" th:value="${manager.userId}"-->
<!--                                                                th:text="${manager.firstName}+ ' '+${manager.lastName}"></option>-->
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select a project
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-8 col-md-8">
                                                <div class="form-group">
                                                    <label>Assigned Employee</label>
                                                    <select class="custom-select"
                                                            required="required">
                                                        <option value="''">Select</option>
                                                        <!--                                                        <option th:each="manager: ${managers}" th:value="${manager.userId}"-->
                                                        <!--                                                                th:text="${manager.firstName}+ ' '+${manager.lastName}"></option>-->
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select an Employee
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-8 col-md-8">
                                                <div class="form-group">
                                                    <label for="tasksubject" class="col-form-label">Task Subject</label>
                                                    <input  id="tasksubject" type="text"
                                                           placeholder="Task Subject" class="form-control" required>
                                                    <div class="invalid-feedback">
                                                        Please provide your first name.
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-lg-8 col-md-8">
                                                <br>
                                                <div class="form-group">
                                                    <label for="taskdetail">Task Detail</label>
                                                    <textarea class="form-control" id="taskdetail"
                                                              rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-8 col-md-8">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>

                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project</th>
                                                <th scope="col">Task Subject</th>
                                                <th scope="col">Assigned Employee</th>
                                                <th scope="col">Assigned Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>

                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td class="actions">
                                                    <a>
                                                        <button type="button" class="btn btn-warning btn-sm">Update
                                                        </button>
                                                    </a>
                                                    <a
                                                       class="delete-row">
                                                        <button type="button" class="btn btn-secondary btn-sm">Delete
                                                        </button>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
